<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>World Clock Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>
<body>

  <div class="container">

    <h1>
        World Clocks
    </h1>

    <select name="cities" id="city">
        <option value="cities">Select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Italy">Italy</option>
    </select>

 <div id="cities">
    <div class="city" id="london">
        <div>
        <h2>London</h2>
        <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20 
            <small>PM</small>
        </div>
    </div>

    <div class="city" id="new-york">
        <div>
            <h2>New York</h2>
            <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20
            <small>PM</small>
        </div>
    </div>

    <div class="city" id="berlin">
        <div>
            <h2>Berlin</h2>
            <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20
            <small>PM</small>
        </div>
    </div>

    <div class="city" id="italy">
        <div>
            <h2>Italy</h2>
            <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20
            <small>PM</small>
        </div>
    </div>
 </div>



   </div>
    
   <div class="footer-container">
    <footer>This project was coded by <strong>Gloria Cullell</strong> and is 
        <a href="https://github.com/gloriacullelldeveloper/world-clock" target="_blank">open source on Github</a>
    </footer>
   </div>

 

    <script src="src/index.js"></script>
</body>
</html>
