<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>World Clock Project</title>
    <link rel="stylesheet" href="src/styles.css" />
</head>
<body>

  <div class="container">

    <h1>
        World Clocks
    </h1>

    <select name="cities" class="cities">
        <option value="cities">Select a city...</option>
        <option value="cities">London</option>
        <option value="cities">New York</option>
        <option value="cities">Berlin</option>
        <option value="cities">Italy</option>
    </select>

    <div class="city">
        <div>
        <h2>London</h2>
        <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20 
            <small>PM</small>
        </div>
    </div>

    <div class="city">
        <div>
            <h2>New York</h2>
            <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20
            <small>PM</small>
        </div>
    </div>

    <div class="city">
        <div>
            <h2>Berlin</h2>
            <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20
            <small>PM</small>
        </div>
    </div>

    <div class="city">
        <div>
            <h2>Italy</h2>
            <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">19:38:20
            <small>PM</small>
        </div>
    </div>




   </div>
    
   <div class="footer-container">
    <footer>This project was coded by <strong>Gloria Cullell</strong> and is 
        <a href="https://github.com/gloriacullelldeveloper/world-clock" target="_blank">open source on Github</a>
    </footer>
   </div>

 

    <script src="src/index.js"></script>
</body>
</html>
